<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATOR</title>
    <title>Centered Content</title>
  <body>
    <div class="center">
    <link rel="stylesheet" href="style.css">
    
    <form id="myForm">
        <h1><u>FORM VALIDATIONS</u></h1>
        <title>Image blending with CSS</title>  
        
        <div class="form-group">
          <label for="name"  style="font-family: 'Courier New', Courier, monospace;color: #d6d6d6;font-size: 20px;" >Name:</label>
          <input type="text" class="form-control" id="name" name="name" style="font-family: 'Courier New', Courier, monospace;color: #d6d6d6;">
          
          <div id="nameError" class="error"></div>
        </div>
        <div class="form-group">
          <label for="email " style="font-family: 'Courier New', Courier, monospace;color: #d6d6d6;font-size: 20px;" >Email:</label>
          <input type="email" class="form-control" id="email" name="email" style="font-family: 'Courier New', Courier, monospace;color: #d6d6d6;">
          <div id="emailError" class="error"></div>
        </div>
        <div class="form-group">
          <label for="phone" style="font-family: 'Courier New', Courier, monospace;color: #d6d6d6;font-size: 20px;" >Phone Number:</label>
          <input type="tel" class="form-control" id="phone" name="phone" style="font-family: 'Courier New', Courier, monospace;color: #d6d6d6;">
          <div id="phoneError" class="error"></div>
        </div>
        <div class="form-group">
          <label for="password" style="font-family: 'Courier New', Courier, monospace;color: #d6d6d6;font-size: 20px;" >Password:</label>
          <input type="password" class="form-control" id="password" name="password" style="font-family: 'Courier New', Courier, monospace;color: #d6d6d6;">
          <div id="passwordError" class="error"></div>
        </div>
        <div class="form-group">
          <label for="confirmPassword" style="font-family: 'Courier New', Courier, monospace;color: #d6d6d6;font-size: 20px;" >Confirm Password:</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" style="font-family: 'Courier New', Courier, monospace;color: #d6d6d6;">
          <div id="confirmPasswordError" class="error"></div>
        </div>
        <button type="submit" class="btn btn-primary" style="color: black; font-family: 'Courier New', Courier, monospace; font-size: 15px;">Submit </button>
      </form>
      <script src="script.js"></script>
   
</body>      
</head>

</html>
